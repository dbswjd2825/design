<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <!-- swiper 라이브러리를 작동시키기 위한 cdn 파일(js/css)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery를 작동시키는 파일-->
    <script src="js/main.js"></script>
    <title>을유문화사</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <section class="visual"> 
            <div class="swiper"> <!--팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                    <li class="swiper-slide"><img src="images/visual01.png" alt="타자기 입력하는 사진"></li> <!--팝업 요소들 (div로 해도 상관없음)-->
                    <li class="swiper-slide"><img src="images/visual02.png" alt="책장이 펼쳐지는 사진"></li>
                    <li class="swiper-slide"><img src="images/visual03.png" alt="책이 가득 꽃혀있는 책장"></li>
                </ul>
                 <!--컨트롤 요소는 swiper 안에 배치-->
                <div class="pagination"></div>  <!-- 팝업 수 대로 동그라미 -->
                <button class="prev">이전팝업보기</button> <!--이전팝업보기 / 기존의 clss명 변경하면 기본 스타일 해제됨 -->
                <button class="next">다음팝업보기</button> <!--다음팝업보기-->
                <button class="stop">일시정지</button> <!--일시정지-->
                <button class="play">실행</button> <!--재생-->
            </div>
        </section>
        <section class="book"></section>
        <section class="interview"></section>
        <section class="news"></section>
        <footer class="footer"></footer>
    </div> 
</body>
</html>
